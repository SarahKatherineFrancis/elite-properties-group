<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/main.js" defer></script>
    <title>Elite Properties Group</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          Elite Properties Group <i class='bx bxs-home-alt-2'></i>
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class='bx bx-home-alt-2' ></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#popular" class="nav__link">
                <i class='bx bx-building-house' ></i>
                <span>Residences</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#value" class="nav__link">
                <i class='bx bx-award' ></i>
                <span>Value</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class='bx bx-phone'></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <a href="" class="nav__button">
          Subscribe
        </a>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Home section -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Explore <br> Your Ideal <br> Property
            </h1>

            <p class="home__description">
              Discover the Perfect Property Hassle-Free! Your Dream Home Awaits.
            </p>

            <form action="" class="home__search">
              <i class='bx bxs-map'></i>
              <input type="search" placeholder="Search by location..." class="home__seach-input">
              <button class="button">Search</button>
            </form>

            <div class="home__value">
              <div>
                <h1 class="home__value-number">
                  9K <span>+</span>
                </h1>
                <span class="home__value-description">
                  Premium <br> Products
                </span>
              </div>

              <div>
                <h1 class="home__value-number">
                  2K <span>+</span>
                </h1>
                <span class="home__value-description">
                  Happy <br> Customers
                </span>
              </div>

              <div>
                <h1 class="home__value-number">
                  28K <span>+</span>
                </h1>
                <span class="home__value-description">
                  Award <br> Winnings
                </span>
              </div>
            </div>
          </div>

          <div class="home__images">
            <div class="home__orbe">
              <div class="home__image">
                <img src="img/home.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
